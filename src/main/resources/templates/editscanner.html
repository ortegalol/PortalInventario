<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar Scanner</title>
        <meta charset="UTF-8"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <h1>Editar Scanner</h1>
            <form th:action="@{/actualizarscanner/{idscanner}(idscanner=${scanner.idscanner})}" method="post" th:object="${scanner}">

                <input type="hidden" name="idscanner" th:value="${scanner.idscanner}" />

                <label for="seriescanner">Serie:</label>
                <input type="text" class="form-control" name="seriescanner" th:field="*{seriescanner}"/>

                <label for="marcascanner">Marca:</label>
                <input type="text" class="form-control" name="marcascanner" th:field="*{marcascanner}" />

                <label for="modeloscanner">Modelo:</label>
                <input type="text" class="form-control" name="modeloscanner" th:field="*{modeloscanner}" />

                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" name="tipo" th:field="*{tipo}" />
                
                <input type="submit" class="btn btn-dark" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
