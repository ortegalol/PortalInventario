<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Equipo</title>
        <meta charset="UTF-8"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>        
        <div class="container mt-5">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="datos-empleado-tab" data-bs-toggle="tab" href="#datos-empleado">Datos del Empleado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cpu-tab" data-bs-toggle="tab" href="#cpu">CPU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="monitor-tab" data-bs-toggle="tab" href="#monitor">Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="perifericos-tab" data-bs-toggle="tab" href="#perifericos">Perifericos</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="datos-empleado" th:classappend="${tab == 'empleado' ? 'show active' : ''}">
                    <!-- Formulario de Datos del Empleado -->
                    <form th:action="@{/guardarEmpleado}" method="post" th:object="${empleado}">
                        <input type="hidden" name="idEmpleado" th:value="${idEmpleado}" />

                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

                        <label for="numempleado">Num Empleado:</label>
                        <input type="number" class="form-control" name="numempleado" th:field="*{numempleado}" />

                        <label for="rfc">RFC:</label>
                        <input type="text" class="form-control" name="rfc" th:field="*{rfc}" />

                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" name="curp" th:field="*{curp}" />

                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" name="departamento" th:field="*{departamento}" />

                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" name="puesto" th:field="*{puesto}" />

                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>
                <div class="tab-pane fade" id="cpu" th:classappend="${tab == 'cpu' ? 'show active' : ''}">
                    <!-- Formulario de CPU -->
                    <form th:action="@{/guardarPc}" method="post" th:object="${pc}">
                        <input type="hidden" name="idPc" th:value="${idPc}" />

                        <label for="seriepc">Serie PC:</label>
                        <input type="text" class="form-control" name="seriepc" th:field="*{seriepc}" />

                        <label for="marcapc">Marca PC:</label>
                        <input type="text" class="form-control" name="marcapc" th:field="*{marcapc}" />

                        <label for="modelopc">Modelo PC:</label>
                        <input type="text" class="form-control" name="modelopc" th:field="*{modelopc}" />

                        <label for="procesador">Procesador:</label>
                        <input type="text" class="form-control" name="procesador" th:field="*{procesador}" />

                        <label for="velocidad">Velocidad:</label>
                        <input type="text" class="form-control" name="velocidad" th:field="*{velocidad}" />

                        <label for="memoriaram">Memoria RAM:</label>
                        <input type="text" class="form-control" name="memoriaram" th:field="*{memoriaram}" />

                        <label for="almacenamiento">Almacenamiento:</label>
                        <input type="text" class="form-control" name="almacenamiento" th:field="*{almacenamiento}" />

                        <label for="origen">Origen:</label>
                        <input type="text" class="form-control" name="origen" th:field="*{origen}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>
                <div class="tab-pane fade" id="monitor" th:classappend="${tab == 'monitor' ? 'show active' : ''}">
                    <!-- Formulario de Monitor -->
                    <form th:action="@{/guardarMonitor}" method="post" th:object="${monitor}">
                        <input type="hidden" name="idMoni" th:value="${idMoni}" />

                        <label for="serie">Serie Monitor:</label>
                        <input type="text" class="form-control" name="serie" th:field="*{serie}" />

                        <label for="marca">Marca Monitor:</label>
                        <input type="text" class="form-control" name="marca" th:field="*{marca}" />

                        <label for="modelo">Modelo Monitor:</label>
                        <input type="text" class="form-control" name="modelo" th:field="*{modelo}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="perifericos" th:classappend="${tab == 'perifericos' ? 'show active' : ''}">
                    <!-- Formulario de Perifecos -->
                    <form th:action="@{/guardarPerifericos}" method="post" th:object="${perifericos}">

                        <input type="hidden" name="idPer" th:value="${idPer}" />

                        <label for="teclado">Teclado:</label>
                        <input type="text" class="form-control" name="teclado" th:field="*{teclado}"/>

                        <label for="raton">Raton:</label>
                        <input type="text" class="form-control" name="raton" th:field="*{raton}" />

                        <label for="multifuncional">Multifuncional:</label>
                        <input type="text" class="form-control" name="multifuncional" th:field="*{multifuncional}" />

                        <label for="scanner">Scanner:</label>
                        <input type="text" class="form-control" name="scanner" th:field="*{scanner}" />

                        <label for="impresora">Impresora:</label>
                        <input type="text" class="form-control" name="impresora" th:field="*{impresora}" />

                        <label for="cenefas">Cenefas:</label>
                        <input type="text" class="form-control" name="cenefas" th:field="*{cenefas}" />

                        <label for="miniprinter">Miniprinter:</label>
                        <input type="text" class="form-control" name="miniprinter" th:field="*{miniprinter}" />

                        <label for="proyector">Proyector:</label>
                        <input type="text" class="form-control" name="proyector" th:field="*{proyector}" />

                        <label for="camara">Camara:</label>
                        <input type="text" class="form-control" name="camara" th:field="*{camara}" />

                        <label for="telefono">Telefono:</label>
                        <input type="text" class="form-control" name="telefono" th:field="*{telefono}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
