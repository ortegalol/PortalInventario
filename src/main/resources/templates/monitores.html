<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Portal Inventario</title>
        <meta charset="UTF-8">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
            <!-- Custom CSS -->
            <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="table-container">
            <div th:if="${monitores != null and !monitores.empty}">
                <table id="datatable_asing" class="table table-striped custom-table">
                    <thead>
                        <tr>
                            <th>Serie</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tableinv">
                        <tr th:each="monitor : ${monitores}">
                            <td th:text="${monitor.serie}">Mostrar serie</td>
                            <td th:text="${monitor.marca}">Mostrar marca</td>
                            <td th:text="${monitor.modelo}">Mostrar modelo</td>
                            <td><a th:href="@{/editarmonitor/{idMoni}(idMoni=${monitor.idmoni})}" th:text="Editar"></a></td>
                            <td><a th:href="@{/eliminarmoni(idMoni=${monitor.idmoni})}" th:text="Eliminar"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </div>
        <div th:if="${monitores == null or monitores.empty}">
            La lista de Asignacion está vacía
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

        <script>
            let dataTable;
            let dataTableIsInitialized = false;

            const dataTableOptions = {
                scrollX: true,
                lengthMenu: [5, 10, 15, 20, 100, 200, 500],
                columnDefs: [
                    {className: "centered", targets: [0, 1, 2, 3, 4]},
                    {orderable: false, targets: [0, 1, 2]},
                    {searchable: false, targets: [0, 1, 2]},
                    {width: "30%", targets: [0, 1, 2]}
                ],
                pageLength: 10,
                destroy: true,
                language: {
                    lengthMenu: "Mostrar _MENU_ registros por página",
                    zeroRecords: "Ningún registro encontrado",
                    info: "Mostrando de _START_ a _END_ de un total de _TOTAL_ registros",
                    infoEmpty: "Ningún registro encontrado",
                    infoFiltered: "(filtrados desde _MAX_ registros totales)",
                    search: "Buscar:",
                    loadingRecords: "Cargando...",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                }
            };

            const initDataTable = async () => {
                if (dataTableIsInitialized) {
                    dataTable.destroy();
                }
                dataTable = $("#datatable_asing").DataTable(dataTableOptions);
                dataTableIsInitialized = true;
            };

            $(document).ready(function () {
                $.extend(true, $.fn.dataTable.defaults, dataTableOptions);
                initDataTable();
            });
        </script>

    </body>
