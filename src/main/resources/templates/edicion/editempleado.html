<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Editar Empleado</title>
        <meta charset="UTF-8"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <h1>Editar Empleado</h1>
            <form th:action="@{/actualizarempleado/{idempleado}(idempleado=${empleado.idempleado})}" method="post" th:object="${empleado}">
                <input type="hidden" name="idEmpleado" th:value="${empleado.idempleado}" />

                <div class="row mb-3">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

                        <label for="numempleado">Num Empleado:</label>
                        <input type="number" class="form-control" name="numempleado" th:field="*{numempleado}" />

                        <label for="rfc">RFC:</label>
                        <input type="text" class="form-control" name="rfc" th:field="*{rfc}" />

                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" name="curp" th:field="*{curp}" />
                    </div>

                    <!-- Segunda columna -->
                    <div class="col-md-6">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" name="departamento" th:field="*{departamento}" />

                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" name="puesto" th:field="*{puesto}" />

                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" />

                        <label for="ext">Extension:</label>
                        <input type="text" class="form-control" name="ext" th:field="*{ext}" />
                    </div>
                </div>

                <input type="submit" class="btn btn-dark" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
