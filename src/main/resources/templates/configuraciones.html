<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Portal Inventario</title>
        <meta charset="UTF-8">
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
            <!-- Custom CSS -->
            <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_tablas.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <form th:action="@{/actualizarpc/{idpc}(idpc=${pc.idpc})}" method="post" th:object="${pc}">

            <input type="hidden" name="idpc" th:value="${pc.idpc}" />
            <input type="hidden" name="seriepc" th:value="${pc.seriepc}" />
            <input type="hidden" name="marcapc" th:value="${pc.marcapc}" />
            <input type="hidden" name="modelopc" th:value="${pc.modelopc}" />
            <input type="hidden" name="procesador" th:value="${pc.procesador}" />
            <input type="hidden" name="velocidad" th:value="${pc.velocidad}" />
            <input type="hidden" name="memoriaram" th:value="${pc.memoriaram}" />
            <input type="hidden" name="almacenamiento" th:value="${pc.almacenamiento}" />
            <input type="hidden" name="origen" th:value="${pc.origen}" />
            <input type="hidden" name="estado" th:value="${pc.estado}" />
            <input type="hidden" name="status" th:value="${pc.status}" />
            <input type="hidden" name="fechapc" th:value="${pc.fechapc}" />
            
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" name="usuario" th:field="*{usuario}"/>

            <label for="hostname">Host name:</label>
            <input type="text" class="form-control" name="hostname" th:field="*{hostname}"/>

            <label for="ip">IP:</label>
            <input type="text" class="form-control" name="ip" th:field="*{ip}"/>

            <label for="macaddress">Mac Address:</label>
            <input type="text" class="form-control" name="macaddress" th:field="*{macaddress}"/>

            <label for="so">Sistema Operativo:</label>
            <input type="text" class="form-control" name="so" th:field="*{so}"/>

            <label for="arch">Arquitectura:</label>
            <input type="text" class="form-control" name="arch" th:field="*{arch}"/>

            <label for="tipo">Tipo:</label>
            <input type="text" class="form-control" name="tipo" th:field="*{tipo}"/>

            <div class="d-flex justify-content-end mt-3">
                <input type="submit" class="btn btn-dark ms-2" value="Guardar" />
            </div>
        </form>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
