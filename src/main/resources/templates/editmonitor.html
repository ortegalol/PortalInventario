<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar PC</title>
        <meta charset="UTF-8"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <h1>Editar Empleado</h1>
            <form th:action="@{/actualizarMonitor/{idmoni}(idmoni=${monitor.idmoni})}" method="post" th:object="${monitor}">

                <input type="hidden" name="idMoni" th:value="${monitor.idmoni}" />

                <label for="serie">Serie:</label>
                <input type="text" class="form-control" name="serie" th:field="*{serie}"/>

                <label for="marca">Marca:</label>
                <input type="text" class="form-control" name="marca" th:field="*{marca}" />

                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" name="modelo" th:field="*{modelo}" />

                <label for="origen">Origen:</label>
                <input type="text" class="form-control" name="origen" th:field="*{origen}" />

                <label for="estado">Estado:</label>
                <input type="text" class="form-control" name="estado" th:field="*{estado}" />

                <input type="submit" class="btn btn-dark" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
