<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Equipo</title>
        <meta charset="UTF-8"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>        
        <div class="container mt-5">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="datos-empleado-tab" data-bs-toggle="tab" href="#datos-empleado">Datos del Empleado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cpu-tab" data-bs-toggle="tab" href="#cpu">CPU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="monitor-tab" data-bs-toggle="tab" href="#monitor">Monitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="teclado-tab" data-bs-toggle="tab" href="#teclado">Teclado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="raton-tab" data-bs-toggle="tab" href="#raton">Raton</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="impresora-tab" data-bs-toggle="tab" href="#impresora">Impresora</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="ups-tab" data-bs-toggle="tab" href="#ups">Ups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="scanner-tab" data-bs-toggle="tab" href="#scanner">Scanner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pinpad-tab" data-bs-toggle="tab" href="#pinpad">Pinpad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="telefono-tab" data-bs-toggle="tab" href="#telefono">Telefono</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="datos-empleado" th:classappend="${tab == 'empleado' ? 'show active' : ''}">
                    <!-- Formulario de Datos del Empleado -->
                    <form th:action="@{/guardarEmpleado}" method="post" th:object="${empleado}">
                        <input type="hidden" name="idempleado" th:value="${idempleado}" />

                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

                        <label for="numempleado">Num Empleado:</label>
                        <input type="number" class="form-control" name="numempleado" th:field="*{numempleado}" />

                        <label for="rfc">RFC:</label>
                        <input type="text" class="form-control" name="rfc" th:field="*{rfc}" />

                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" name="curp" th:field="*{curp}" />

                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" name="departamento" th:field="*{departamento}" />

                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" name="puesto" th:field="*{puesto}" />

                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" />

                        <label for="ext">Extension:</label>
                        <input type="ext" class="form-control" name="ext" th:field="*{ext}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>
                <div class="tab-pane fade" id="cpu" th:classappend="${tab == 'cpu' ? 'show active' : ''}">
                    <!-- Formulario de CPU -->
                    <form th:action="@{/guardarPc}" method="post" th:object="${pc}">
                        <input type="hidden" name="idpc" th:value="${idpc}" />

                        <label for="seriepc">Serie PC:</label>
                        <input type="text" class="form-control" name="seriepc" th:field="*{seriepc}" />

                        <label for="marcapc">Marca PC:</label>
                        <input type="text" class="form-control" name="marcapc" th:field="*{marcapc}" />

                        <label for="modelopc">Modelo PC:</label>
                        <input type="text" class="form-control" name="modelopc" th:field="*{modelopc}" />

                        <label for="procesador">Procesador:</label>
                        <input type="text" class="form-control" name="procesador" th:field="*{procesador}" />

                        <label for="velocidad">Velocidad:</label>
                        <input type="text" class="form-control" name="velocidad" th:field="*{velocidad}" />

                        <label for="memoriaram">Memoria RAM:</label>
                        <input type="text" class="form-control" name="memoriaram" th:field="*{memoriaram}" />

                        <label for="almacenamiento">Almacenamiento:</label>
                        <input type="text" class="form-control" name="almacenamiento" th:field="*{almacenamiento}" />

                        <label for="origen">Origen:</label>
                        <input type="text" class="form-control" name="origen" th:field="*{origen}" />

                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" name="estado" th:field="*{estado}" />

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>
                <div class="tab-pane fade" id="monitor" th:classappend="${tab == 'monitor' ? 'show active' : ''}">
                    <!-- Formulario de Monitor -->
                    <form th:action="@{/guardarMonitor}" method="post" th:object="${monitor}">
                        <input type="hidden" name="idmoni" th:value="${idmoni}" />

                        <label for="serie">Serie Monitor:</label>
                        <input type="text" class="form-control" name="serie" th:field="*{serie}" />

                        <label for="marca">Marca Monitor:</label>
                        <input type="text" class="form-control" name="marca" th:field="*{marca}" />

                        <label for="modelo">Modelo Monitor:</label>
                        <input type="text" class="form-control" name="modelo" th:field="*{modelo}" />

                        <label for="origen">Origen:</label>
                        <input type="text" class="form-control" name="origen" th:field="*{origen}" />

                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" name="estado" th:field="*{estado}" />                        

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="teclado" th:classappend="${tab == 'teclado' ? 'show active' : ''}">
                    <!-- Formulario de teclado -->
                    <form th:action="@{/guardarTeclado}" method="post" th:object="${teclado}">

                        <input type="hidden" name="idteclado" th:value="${idteclado}" />

                        <label for="serieteclado">Serie Teclado:</label>
                        <input type="text" class="form-control" name="serieteclado" th:field="*{serieteclado}"/>

                        <label for="marcateclado">Marca Teclado:</label>
                        <input type="text" class="form-control" name="marcateclado" th:field="*{marcateclado}"/>

                        <label for="modeloteclado">Modelo Teclado:</label>
                        <input type="text" class="form-control" name="modeloteclado" th:field="*{modeloteclado}"/>


                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="raton" th:classappend="${tab == 'raton' ? 'show active' : ''}">
                    <!-- Formulario de raton -->
                    <form th:action="@{/guardarRaton}" method="post" th:object="${raton}">

                        <input type="hidden" name="idraton" th:value="${idraton}" />

                        <label for="serieraton">Serie Raton:</label>
                        <input type="text" class="form-control" name="serieraton" th:field="*{serieraton}"/>

                        <label for="marcaraton">Marca Teclado:</label>
                        <input type="text" class="form-control" name="marcaraton" th:field="*{marcaraton}"/>

                        <label for="modeloraton">Modelo Teclado:</label>
                        <input type="text" class="form-control" name="modeloraton" th:field="*{modeloraton}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="impresora" th:classappend="${tab == 'impresora' ? 'show active' : ''}">
                    <!-- Formulario de impresora -->
                    <form th:action="@{/guardarImpresora}" method="post" th:object="${impresora}">

                        <input type="hidden" name="idimpresora" th:value="${idimpresora}" />

                        <label for="serieimpresora">Serie Impresora:</label>
                        <input type="text" class="form-control" name="serieimpresora" th:field="*{serieimpresora}"/>

                        <label for="marcaimpresora">Marca Impresora:</label>
                        <input type="text" class="form-control" name="marcaimpresora" th:field="*{marcaimpresora}"/>

                        <label for="modeloimpresora">Modelo Impresora:</label>
                        <input type="text" class="form-control" name="modeloimpresora" th:field="*{modeloimpresora}"/>

                        <label for="tipoimpresora">Tipo Impresora:</label>
                        <input type="text" class="form-control" name="tipoimpresora" th:field="*{tipoimpresora}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="ups" th:classappend="${tab == 'ups' ? 'show active' : ''}">
                    <!-- Formulario de ups -->
                    <form th:action="@{/guardarUps}" method="post" th:object="${ups}">

                        <input type="hidden" name="idups" th:value="${idups}" />

                        <label for="serieups">Serie Ups:</label>
                        <input type="text" class="form-control" name="serieups" th:field="*{serieups}"/>

                        <label for="marcaups">Marca Ups:</label>
                        <input type="text" class="form-control" name="marcaups" th:field="*{marcaups}"/>

                        <label for="modeloups">Modelo Ups:</label>
                        <input type="text" class="form-control" name="modeloups" th:field="*{modeloups}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="scanner" th:classappend="${tab == 'scanner' ? 'show active' : ''}">
                    <!-- Formulario de scanner -->
                    <form th:action="@{/guardarScanner}" method="post" th:object="${scanner}">

                        <input type="hidden" name="idscanner" th:value="${idscanner}" />

                        <label for="seriescanner">Serie Scanner:</label>
                        <input type="text" class="form-control" name="seriescanner" th:field="*{seriescanner}"/>

                        <label for="marcascanner">Marca Scanner:</label>
                        <input type="text" class="form-control" name="marcascanner" th:field="*{marcascanner}"/>

                        <label for="modeloscanner">Modelo Scanner:</label>
                        <input type="text" class="form-control" name="modeloscanner" th:field="*{modeloscanner}"/>

                        <label for="tiposcanner">Tipo Scanner:</label>
                        <input type="text" class="form-control" name="tiposcanner" th:field="*{tiposcanner}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="pinpad" th:classappend="${tab == 'pinpad' ? 'show active' : ''}">
                    <!-- Formulario de pinpad -->
                    <form th:action="@{/guardarPinpad}" method="post" th:object="${pinpad}">

                        <input type="hidden" name="idpinpad" th:value="${idpinpad}" />

                        <label for="seriepinpad">Serie Pinpad:</label>
                        <input type="text" class="form-control" name="seriepinpad" th:field="*{seriepinpad}"/>

                        <label for="marcapinpad">Marca Pinpad:</label>
                        <input type="text" class="form-control" name="marcapinpad" th:field="*{marcapinpad}"/>

                        <label for="modelopinpad">Modelo Pinpad:</label>
                        <input type="text" class="form-control" name="modelopinpad" th:field="*{modelopinpad}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

                <div class="tab-pane fade" id="telefono" th:classappend="${tab == 'telefono' ? 'show active' : ''}">
                    <!-- Formulario de telefono -->
                    <form th:action="@{/guardarTelefono}" method="post" th:object="${telefono}">

                        <input type="hidden" name="idtelefono" th:value="${idtelefono}" />

                        <label for="serietelefono">Serie Telefono:</label>
                        <input type="text" class="form-control" name="serietelefono" th:field="*{serietelefono}"/>

                        <label for="marcatelefono">Marca Telefono:</label>
                        <input type="text" class="form-control" name="marcatelefono" th:field="*{marcatelefono}"/>

                        <label for="modelotelefono">Modelo Telefono:</label>
                        <input type="text" class="form-control" name="modelotelefono" th:field="*{modelotelefono}"/>

                        <input type="submit" class="btn btn-dark" value="Guardar" />
                    </form>
                </div>

            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
