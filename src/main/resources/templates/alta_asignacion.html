<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos del Equipo</title>
        <meta charset="UTF-8" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css" />
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <form id="formulario-empleado" th:action="@{/asignarEmpleado}" method="post">
                <!-- Datos del Empleado -->
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="datos-empleado">
                        <!-- Formulario de Datos del Empleado -->
                        <label for="numempleado">Num Empleado:</label>
                        <select class="form-control" name="numempleado" id="numEmpleadoInput">
                            <option value="">Seleccionar empleado</option>
                            <option th:each="empleado : ${empleados}" th:value="${empleado.numempleado}" th:text="${empleado.numempleado}"></option>
                        </select>
                        <label for="idempleado">ID Empleado</label>
                        <input type="text" class="form-control" name="idempleado" id="idempleado"/>

                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"/>

                        <label for="rfc">RFC:</label>
                        <input type="text" class="form-control" name="rfc" id="rfc"/>

                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" name="curp" id="curp"/>

                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" name="departamento" id="departamento"/>

                        <label for="puesto">Puesto:</label>
                        <input type="text" class="form-control" name="puesto" id="puesto"/>

                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email"/><br>
                            <!-- Botones adicionales en la pestaña Empleado -->
                            <div class="d-flex justify-content-end mt-3">
                                <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('cpu')" formnovalidate>Asignar CPU</button>
                                <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('monitor')" formnovalidate>Asignar Monitor</button>
                            </div>

                    </div>

                    <!-- CPU -->
                    <div class="tab-pane fade" id="cpu">
                        <!-- Formulario de CPU -->


                        <label for="seriepc">Serie PC:</label>
                        <select class="form-control" name="seriepc" id="seriePcInput">
                            <option value="">Seleccionar PC Disponible</option>
                            <option th:each="pc : ${pcs}" th:value="${pc.seriepc}" th:text="${pc.seriepc}"></option>
                        </select>

                        <label for="idpc">ID PC:</label>
                        <input type="text" class="form-control" name="idpc" id="idpc"/>

                        <label for="marcapc">Marca PC:</label>
                        <input type="text" class="form-control" name="marcapc" id="marcapc"/>

                        <label for="modelopc">Modelo PC:</label>
                        <input type="text" class="form-control" name="modelopc" id="modelopc"/>

                        <label for="procesador">Procesador:</label>
                        <input type="text" class="form-control" name="procesador" id="procesador"/>

                        <label for="velocidad">Velocidad:</label>
                        <input type="text" class="form-control" name="velocidad" id="velocidad"/>

                        <label for="memoriaram">Memoria RAM:</label>
                        <input type="text" class="form-control" name="memoriaram" id="memoriaram"/>

                        <label for="almacenamiento">Almacenamiento:</label>
                        <input type="text" class="form-control" name="almacenamiento" id="almacenamiento"/>

                        <label for="origen">Origen:</label>
                        <input type="text" class="form-control" name="origen" id="origen"/>

                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" name="estado" id="estado"/>

                        <!-- Botones adicionales en la pestaña CPU -->
                        <div class="d-flex justify-content-end mt-3">
                            <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('monitor')" formnovalidate>Asignar Monitor</button>
                            <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('datos-empleado')" formnovalidate>Editar Empleado</button>
                        </div>
                    </div>

                    <!-- Monitor -->
                    <div class="tab-pane fade" id="monitor">
                        <!-- Formulario de Monitor -->

                        <label for="serie">Serie Monitor:</label>
                        <select class="form-control" name="serie" id="serieMoniInput">
                            <option value="">Seleccionar Monitores Disponible</option>
                            <option th:each="monitor : ${monitores}" th:value="${monitor.serie}" th:text="${monitor.serie}"></option>
                        </select>

                        <input type="hidden" name="idMoni" />

                        <label for="serie">Serie Monitor:</label>
                        <input type="text" class="form-control" name="serie" id="serie"/>

                        <label for="marca">Marca Monitor:</label>
                        <input type="text" class="form-control" name="marca" id="marca"/>

                        <label for="modelo">Modelo Monitor:</label>
                        <input type="text" class="form-control" name="modelo" id="modelo"/>

                        <!-- Botones adicionales en la pestaña Monitor -->
                        <div class="d-flex justify-content-end mt-3">
                            <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('cpu')" formnovalidate>Asignar CPU</button>
                            <button type="button" class="btn btn-primary me-2" onclick="mostrarPestana('datos-empleado')" formnovalidate>Editar Empleado</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" class="btn btn-dark ms-2" value="Guardar" />
                </div>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script>
                                // Esperar a que el documento esté listo
                                $(document).ready(function () {
                                    // Agregar un evento change al select de "Num Empleado"
                                    $("#numEmpleadoInput").change(function () {
                                        // Obtener el valor seleccionado del select
                                        var selectedNumEmpleado = $(this).val();
                                        // Realizar una petición al servidor para obtener la información del empleado seleccionado
                                        $.get("/empleado/" + selectedNumEmpleado, function (data) {
                                            // Rellenar los campos con la información recibida del servidor
                                            $("#idempleado").val(data.idempleado);
                                            $("#nombre").val(data.nombre);
                                            $("#rfc").val(data.rfc);
                                            $("#curp").val(data.curp);
                                            $("#departamento").val(data.departamento);
                                            $("#puesto").val(data.puesto);
                                            $("#email").val(data.email);
                                        });
                                    });
                                });
        </script>
        <script>
            function mostrarPestana(pestana) {
                $(".tab-pane").removeClass("show active");
                $("#" + pestana).addClass("show active");
            }
        </script>
        <script>
            // Esperar a que el documento esté listo
            $(document).ready(function () {
                // Agregar un evento change al select de "Serie PC"
                $("#seriePcInput").change(function () {
                    // Obtener el valor seleccionado del select
                    var selectedSeriePc = $(this).val();
                    // Realizar una petición al servidor para obtener la información del pc seleccionado
                    $.get("/pc/" + selectedSeriePc, function (data) {
                        // Rellenar los campos con la información recibida del servidor
                        $("#idpc").val(data.idpc);
                        $("#marcapc").val(data.marcapc);
                        $("#modelopc").val(data.modelopc);
                        $("#procesador").val(data.procesador);
                        $("#velocidad").val(data.velocidad);
                        $("#memoriaram").val(data.memoriaram);
                        $("#almacenamiento").val(data.almacenamiento);
                        $("#origen").val(data.origen);
                        $("#estado").val(data.estado);

                    });
                });
            });
        </script>

        <script>
            // Esperar a que el documento esté listo
            $(document).ready(function () {
                // Agregar un evento change al select de "Serie Monitor"
                $("#serieMoniInput").change(function () {
                    // Obtener el valor seleccionado del select
                    var selectedSerie = $(this).val();
                    // Realizar una petición al servidor para obtener la información del monitor seleccionado
                    $.get("/monitor/" + selectedSerie, function (data) {
                        // Rellenar los campos con la información recibida del servidor
                        $("#idmoni").val(data.idmoni);
                        $("#marca").val(data.marca);
                        $("#modelo").val(data.modelo);
                        $("#origen").val(data.origen);
                        $("#estado").val(data.estado);
                    });
                });
            });
        </script>
    </body>
</html>
