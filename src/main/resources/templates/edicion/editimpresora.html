<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar Impresora</title>
        <meta charset="UTF-8"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div class="container mt-5">
            <h1>Editar Impresora</h1>
            <form th:action="@{/actualizarimpresora/{idimpresora}(idimpresora=${impresora.idimpresora})}" method="post" th:object="${impresora}">

                <input type="hidden" name="idimpresora" th:value="${impresora.idimpresora}" />
                <div class="row mb-3">
                    <!-- Primera columna -->
                    <div class="col-md-6">
                        <label for="serieimpresora">Serie:</label>
                        <input type="text" class="form-control" name="serieimpresora" th:field="*{serieimpresora}"/>

                        <label for="marcaimpresora">Marca:</label>
                        <input type="text" class="form-control" name="marcaimpresora" th:field="*{marcaimpresora}" />
                    </div>
                    <div class="col-md-6">
                        <label for="modeloimpresora">Modelo:</label>
                        <input type="text" class="form-control" name="modeloimpresora" th:field="*{modeloimpresora}" />

                        <label for="tipoimpresora">Tipo:</label>
                        <input type="text" class="form-control" name="tipoimpresora" th:field="*{tipoimpresora}" />
                    </div>
                    <div class="col-md-6">
                        <br>
                            <input type="submit" class="btn btn-dark" value="Guardar" />
                    </div>
                </div>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
