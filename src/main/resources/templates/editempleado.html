<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Editar Empleado</title>
    <meta charset="UTF-8"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" type="text/css"/>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<div class="container mt-5">
    <h1>Editar Empleado</h1>
    <form th:action="@{/actualizarEmpleado/{idempleado}(idempleado=${empleado.idempleado})}" method="post" th:object="${empleado}">
        <input type="hidden" name="idEmpleado" th:value="${empleado.idempleado}" />

        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

        <label for="numempleado">Num Empleado:</label>
        <input type="number" class="form-control" name="numempleado" th:field="*{numempleado}" />

        <label for="rfc">RFC:</label>
        <input type="text" class="form-control" name="rfc" th:field="*{rfc}" />

        <label for="curp">CURP:</label>
        <input type="text" class="form-control" name="curp" th:field="*{curp}" />

        <label for="departamento">Departamento:</label>
        <input type="text" class="form-control" name="departamento" th:field="*{departamento}" />

        <label for="puesto">Puesto:</label>
        <input type="text" class="form-control" name="puesto" th:field="*{puesto}" />

        <label for="email">E-mail:</label>
        <input type="email" class="form-control" name="email" th:field="*{email}" />

        <input type="submit" class="btn btn-dark" value="Guardar" />
    </form>
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<script src="/script.js"></script>
</body>
</html>
