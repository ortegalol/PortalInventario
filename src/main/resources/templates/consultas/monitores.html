<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Portal Inventario</title>
        <meta charset="UTF-8">
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
            <!-- Custom CSS -->
            <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_tablas.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="table-container">
            <div th:if="${monitores != null and !monitores.empty}">
                <br>
                    <div class="centered">
                        <h2> Datos Monitores </h2>
                    </div>
                    <table id="datatable_asing" class="table table-striped custom-table">
                        <thead>
                            <tr>
                                <th>Serie</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Origen</th>
                                <th>Estado</th>
                                <th>Status</th>
                                <th>Fecha Alta</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tableinv">
                            <tr th:each="monitor : ${monitores}">
                                <td th:text="${monitor.serie}">Mostrar Serie</td>
                                <td th:text="${monitor.marca}">Mostrar Marca</td>
                                <td th:text="${monitor.modelo}">Mostrar Modelo</td>
                                <td th:text="${monitor.origen}">Mostrar Origen</td>
                                <td th:text="${monitor.estado}">Mostrar Estado</td>
                                <td th:text="${monitor.status}">Mostrar Status</td>
                                <td th:text="${monitor.fechamonitor}">Mostrar Fecha Alta</td>
                                <td class="icon-cell">
                                    <a th:href="@{/editarmonitor/{idmoni}(idmoni=${monitor.idmoni})}">
                                        <img src="png/editar.png" alt="Editar" class="table-icon-edit">
                                    </a>
                                </td>
                                <td class="icon-cell">
                                    <a th:href="@{/eliminarmoni(idmoni=${monitor.idmoni})}" onclick="return confirmDelete();">
                                        <img src="png/eliminar.png" alt="Eliminar" class="table-icon-elim">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="btnDescargar" class="btn btn-primary">Descargar</button>
            </div>   
        </div>
        <div th:if="${monitores == null or monitores.empty}">
            La lista de Monitores está vacía
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Script xlsx -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
        <!-- ColReorder JS -->
        <script src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/script_monitores.js" type="text/javascript"></script>

    </body>
</html>
