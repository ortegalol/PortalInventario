<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Editar PC</title>
        <meta charset="UTF-8"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <h1>Editar Empleado</h1>
            <form th:action="@{/actualizarPc/{idpc}(idpc=${pc.idpc})}" method="post" th:object="${pc}">
                
                <input type="hidden" name="idPc" th:value="${pc.idpc}" />

                <label for="seriepc">Serie:</label>
                <input type="text" class="form-control" name="seriepc" th:field="*{seriepc}"/>

                <label for="marcapc">Marca:</label>
                <input type="text" class="form-control" name="marcapc" th:field="*{marcapc}" />

                <label for="modelopc">Modelo:</label>
                <input type="text" class="form-control" name="modelopc" th:field="*{modelopc}" />

                <label for="procesador">Procesador:</label>
                <input type="text" class="form-control" name="procesador" th:field="*{procesador}" />

                <label for="velocidad">Velocidad:</label>
                <input type="text" class="form-control" name="velocidad" th:field="*{velocidad}" />

                <label for="memoriaram">Ram:</label>
                <input type="text" class="form-control" name="memoriaram" th:field="*{memoriaram}" />

                <label for="almacenamiento">Almacenamiento:</label>
                <input type="text" class="form-control" name="almacenamiento" th:field="*{almacenamiento}" />

                <label for="origen">Origen:</label>
                <input type="text" class="form-control" name="origen" th:field="*{origen}" />

                <input type="submit" class="btn btn-dark" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom Script -->
        <script src="/script.js"></script>
    </body>
</html>
