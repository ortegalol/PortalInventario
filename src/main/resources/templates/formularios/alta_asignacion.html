<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Asginacion</title>
        <meta charset="UTF-8" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style_asignacion_completar.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-5">
            <form id="hardwareForm" th:action="@{/asignarEmpleado}" method="post">

                <div class="form-section" id="empleado">
                    <h2>Empleado</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="numempleado">Num Empleado:</label>
                        <select class="form-control" name="numempleado" id="numEmpleadoInput">
                            <option value="">Seleccionar empleado</option>
                            <option th:each="empleado : ${empleados}" th:value="${empleado.numempleado}" th:text="${empleado.numempleado}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idempleado">ID Empleado</label>
                            <input type="text" class="form-control" name="idempleado" id="idempleado"/>
                        </div>
                        <div class="col-md-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"/>
                        </div>
                        <div class="col-md-3">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" name="email" id="email"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="rfc">RFC:</label>
                            <input type="text" class="form-control" name="rfc" id="rfc"/>
                        </div>
                        <div class="col-md-3">
                            <label for="curp">CURP:</label>
                            <input type="text" class="form-control" name="curp" id="curp"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="departamento">Departamento:</label>
                            <input type="text" class="form-control" name="departamento" id="departamento"/>
                        </div>
                        <div class="col-md-3">
                            <label for="puesto">Puesto:</label>
                            <input type="text" class="form-control" name="puesto" id="puesto"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>

                <div class="form-section" id="cpu">
                    <h2>CPU</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="seriepc">Serie PC:</label>
                        <select class="form-control" name="seriepc" id="seriePcInput">
                            <option value="">Seleccionar PC Disponible</option>
                            <option th:each="pc : ${pcs}" th:value="${pc.seriepc}" th:text="${pc.seriepc}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idpc">ID PC:</label>
                            <input type="text" class="form-control" name="idpc" id="idpc"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcapc">Marca PC:</label>
                            <input type="text" class="form-control" name="marcapc" id="marcapc"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modelopc">Modelo PC:</label>
                            <input type="text" class="form-control" name="modelopc" id="modelopc"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="procesador">Procesador:</label>
                            <input type="text" class="form-control" name="procesador" id="procesador"/>
                        </div>
                        <div class="col-md-3">
                            <label for="velocidad">Velocidad:</label>
                            <input type="text" class="form-control" name="velocidad" id="velocidad"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="memoriaram">Memoria RAM:</label>
                            <input type="text" class="form-control" name="memoriaram" id="memoriaram"/>
                        </div>
                        <div class="col-md-3">
                            <label for="almacenamiento">Almacenamiento:</label>
                            <input type="text" class="form-control" name="almacenamiento" id="almacenamiento"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="origen">Origen:</label>
                            <input type="text" class="form-control" name="origen" id="origen"/>
                        </div>
                        <div class="col-md-3">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" name="estado" id="estado"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>


                <div class="form-section" id="monitor">
                    <h2>Monitor</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serie">Serie Monitor:</label>
                        <select class="form-control" name="serie" id="serieMoniInput">
                            <option value="">Seleccionar Monitores Disponible</option>
                            <option th:each="monitor : ${monitores}" th:value="${monitor.serie}" th:text="${monitor.serie}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idmoni">ID Monitor:</label>
                            <input type="text" class="form-control" name="idmoni" id="idmoni"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marca">Marca Monitor:</label>
                            <input type="text" class="form-control" name="marca" id="marca"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modelo">Modelo Monitor:</label>
                            <input type="text" class="form-control" name="modelo" id="modelo"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>

                <div class="form-section" id="teclado">
                    <h2>Teclado</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serieteclado">Serie Teclado:</label>
                        <select class="form-control" name="serieteclado" id="serieTecladoInput">
                            <option value="">Seleccionar Teclados Disponible</option>
                            <option th:each="teclado : ${teclados}" th:value="${teclado.serieteclado}" th:text="${teclado.serieteclado}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idteclado">ID Teclado:</label>
                            <input type="text" class="form-control" name="idteclado" id="idteclado"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcateclado">Marca Teclado:</label>
                            <input type="text" class="form-control" name="marcateclado" id="marcateclado"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modeloteclado">Modelo Teclado:</label>
                            <input type="text" class="form-control" name="modeloteclado" id="modeloteclado"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>

                <div class="form-section" id="raton">
                    <h2>Raton</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serieraton">Serie Raton:</label>
                        <select class="form-control" name="serieraton" id="serieRatonInput">
                            <option value="">Seleccionar Raton Disponible</option>
                            <option th:each="raton : ${ratones}" th:value="${raton.serieraton}" th:text="${raton.serieraton}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idraton">ID Raton:</label>
                            <input type="text" class="form-control" name="idraton" id="idraton"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcaraton">Marca Raton:</label>
                            <input type="text" class="form-control" name="marcaraton" id="marcaraton"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modeloraton">Modelo Raton:</label>
                            <input type="text" class="form-control" name="modeloraton" id="modeloraton"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>


                <div class="form-section" id="impresora">
                    <h2>Impresora</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serieimpresora">Serie Impresora:</label>
                        <select class="form-control" name="serieimpresora" id="serieImpresoraInput">
                            <option value="">Seleccionar Impresoras Disponible</option>
                            <option th:each="impresora : ${impresoras}" th:value="${impresora.serieimpresora}" th:text="${impresora.serieimpresora}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idimpresora">ID Impresora:</label>
                            <input type="text" class="form-control" name="idimpresora" id="idimpresora"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcaimpresora">Marca Impresora:</label>
                            <input type="text" class="form-control" name="marcaimpresora" id="marcaimpresora"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modeloimpresora">Modelo Impresora:</label>
                            <input type="text" class="form-control" name="modeloimpresora" id="modeloimpresora"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="tipoimpresora">Tipo Impresora:</label>
                            <input type="text" class="form-control" name="tipoimpresora" id="tipoimpresora"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>


                <div class="form-section" id="ups">
                    <h2>Ups</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serieups">Serie Ups:</label>
                        <select class="form-control" name="serieups" id="serieUpsInput">
                            <option value="">Seleccionar Ups Disponible</option>
                            <option th:each="ups : ${upss}" th:value="${ups.serieups}" th:text="${ups.serieups}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idups">ID Ups:</label>
                            <input type="text" class="form-control" name="idups" id="idups"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcaups">Marca Ups:</label>
                            <input type="text" class="form-control" name="marcaups" id="marcaups"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modeloups">Modelo Ups:</label>
                            <input type="text" class="form-control" name="modeloups" id="modeloups"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>


                <div class="form-section" id="scanner">
                    <h2>Scanner</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="seriescanner">Serie Scanner:</label>
                        <select class="form-control" name="seriescanner" id="serieScannerInput">
                            <option value="">Seleccionar Scanneres Disponible</option>
                            <option th:each="scanner : ${scanneres}" th:value="${scanner.seriescanner}" th:text="${scanner.seriescanner}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idscanner">ID Scanner:</label>
                            <input type="text" class="form-control" name="idscanner" id="idscanner"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcascanner">Marca Scanner:</label>
                            <input type="text" class="form-control" name="marcascanner" id="marcascanner"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modeloscanner">Modelo Scanner:</label>
                            <input type="text" class="form-control" name="modeloscanner" id="modeloscanner"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="tiposcanner">Tipo Scanner:</label>
                            <input type="text" class="form-control" name="tiposcanner" id="tiposcanner"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>

                <div class="form-section" id="pinpad">
                    <h2>Pinpad</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="seriepinpad">Serie Pinpad:</label>
                        <select class="form-control" name="seriepinPad" id="seriePinpadInput">
                            <option value="">Seleccionar Pinpads Disponible</option>
                            <option th:each="pinpad : ${pinpads}" th:value="${pinpad.seriepinpad}" th:text="${pinpad.seriepinpad}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idpinpad">ID Pinpad:</label>
                            <input type="text" class="form-control" name="idpinpad" id="idpinpad"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcapinpad">Marca Pinpad:</label>
                            <input type="text" class="form-control" name="marcapinpad" id="marcapinpad"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modelopinpad">Modelo Pinpad:</label>
                            <input type="text" class="form-control" name="modelopinpad" id="modelopinpad"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="btn btn-dark me-2 prev">Regresar</button>
                        <button type="button" class="btn btn-dark me-2 next">Siguiente</button>
                    </div>
                </div>


                <div class="form-section" id="telefono">
                    <h2>Teléfono</h2>
                    <div class="border-top mt-3">
                    </div>
                    </br>
                    <div class="form-row">
                        <label for="serietelefono">Serie Telefono:</label>
                        <select class="form-control" name="serietelefono" id="serieTelefonoInput">
                            <option value="">Seleccionar Telefonos Disponible</option>
                            <option th:each="telefono : ${telefonos}" th:value="${telefono.serietelefono}" th:text="${telefono.serietelefono}"></option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col-md-3">
                            <label for="idtelefono">ID Telefono:</label>
                            <input type="text" class="form-control" name="idtelefono" id="idtelefono"/>
                        </div>
                        <div class="col-md-3">
                            <label for="marcatelefono">Marca Telefono:</label>
                            <input type="text" class="form-control" name="marcatelefono" id="marcatelefono"/>
                        </div>
                        <div class="col-md-3">
                            <label for="modelotelefono">Modelo Telefono:</label>
                            <input type="text" class="form-control" name="modelotelefono" id="modelotelefono"/>
                        </div>
                    </div>

                    <div class="section-controls">
                        <button type="button" class="prev btn btn-dark me-2">Regresar</button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
                    </div>
                </div>

            </form>
        </div>  
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/script_asignacion_completar.js" type="text/javascript"></script>
    </body>
</html>
