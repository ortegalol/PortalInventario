<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Inventario/Empleados</title>
        <meta charset="UTF-8">
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
            <!-- ColReorder CSS -->
            <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.4/css/colReorder.dataTables.min.css"/>
            <!-- Custom CSS -->
            <link rel="stylesheet" href="/css/style_general.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_submenu.css" type="text/css"/>
            <link rel="stylesheet" href="/css/style_tablas.css" type="text/css"/>
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>


        <div th:if="${empleados != null and !empleados.empty}">
            <br/>
            <div class="centered">
                <h2> Datos Empleado </h2>
            </div>
            <table id="datatable_users" class="table table-striped custom-table">

                <thead>

                    <tr>
                        <th>Nombre</th>
                        <th>Número Empleado</th>
                        <th>RFC</th>
                        <th>CURP</th>
                        <th>Departamento</th>
                        <th>Puesto</th>
                        <th>Email</th>
                        <th>Ext</th>
                        <th>Fecha Alta</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>

                </thead>

                <tbody id="tableinv">

                    <tr th:each="emplead : ${empleados}">
                        <td th:text="${emplead.nombre}">Mostrar Nombre</td>
                        <td th:text="${emplead.numempleado}">Mostrar Número Empleado</td>
                        <td th:text="${emplead.rfc}">Mostrar RFC</td>
                        <td th:text="${emplead.curp}">Mostrar CURP</td>
                        <td th:text="${emplead.departamento}">Mostrar Departamento</td>
                        <td th:text="${emplead.puesto}">Mostrar Puesto</td>
                        <td th:text="${emplead.email}">Mostrar Email</td>
                        <td th:text="${emplead.ext}">Mostrar Extension</td>
                        <td th:text="${emplead.fechaempleado}">Mostrar Fecha Alta</td>

                        <td class="icon-cell">
                            <a th:href="@{/editarempl/{idempleado}(idempleado=${emplead.idempleado})}">
                                <img src="png/editar.png" alt="Editar" class="table-icon">
                            </a>
                        </td>
                        <td class="icon-cell">
                            <a th:href="@{/eliminarempl(idempleado=${emplead.idempleado})}">
                                <img src="png/eliminar.png" alt="Eliminar" class="table-icon">
                            </a>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>   
        </div>

        <div th:if="${empleados == null or empleados.empty}">
            La lista de Empleados está vacía
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/script_empleados.js" type="text/javascript"></script>
        <!-- ColReorder JS -->
        <script src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>
    </body>
</html>
