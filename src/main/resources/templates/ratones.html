<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Portal Inventario</title>
        <meta charset="UTF-8">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
            <!-- DataTable -->
            <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
            <!-- Custom CSS -->
            <link rel="stylesheet" href="/style.css" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="table-container">
            <div th:if="${ratones != null and !ratones.empty}">
                <table id="datatable_asing" class="table table-striped custom-table">
                    <thead>
                        <tr>
                            <th>Serie</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Status</th>
                            <th>Fecha Alta</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tableinv">
                        <tr th:each="raton : ${ratones}">
                            <td th:text="${raton.serieraton}">Mostrar Serie</td>
                            <td th:text="${raton.marcaraton}">Mostrar Marca</td>
                            <td th:text="${raton.modeloraton}">Mostrar Modelo</td>
                            <td th:text="${raton.status}">Mostrar Status</td>
                            <td th:text="${raton.fecharaton}">Mostrar Fecha Alta</td>
                            <td><a th:href="@{/editarraton/{idraton}(idraton=${raton.idraton})}" th:text="Editar"></a></td>
                            <td><a th:href="@{/eliminarraton(idraton=${raton.idraton})}" th:text="Eliminar"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </div>
        <div th:if="${ratones == null or ratones.empty}">
            La lista de Ratones está vacía
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

        <script>
            let dataTable;
            let dataTableIsInitialized = false;

            const dataTableOptions = {
                scrollX: true,
                lengthMenu: [5, 10, 15, 20, 100, 200, 500],
                columnDefs: [
                    {className: "centered", targets: [0, 1, 2, 3, 4]},
                    {orderable: false, targets: [5, 6]},
                    {searchable: false, targets: [5, 6]},
                    {width: "30%", targets: [0, 1, 2]}
                ],
                pageLength: 10,
                destroy: true,
                language: {
                    lengthMenu: "Mostrar _MENU_ registros por página",
                    zeroRecords: "Ningún registro encontrado",
                    info: "Mostrando de _START_ a _END_ de un total de _TOTAL_ registros",
                    infoEmpty: "Ningún registro encontrado",
                    infoFiltered: "(filtrados desde _MAX_ registros totales)",
                    search: "Buscar:",
                    loadingRecords: "Cargando...",
                    paginate: {
                        first: "Primero",
                        last: "Último",
                        next: "Siguiente",
                        previous: "Anterior"
                    }
                },
                createdRow: function (row, data) {
                    if (data[3] === 'true') {
                        $('td', row).eq(3).css('background-color', 'green');
                        $('td', row).eq(3).text('Asignado');
                    } else {
                        $('td', row).eq(3).css('background-color', 'red');
                        $('td', row).eq(3).text('Sin Asignar');
                    }
                }
            };

            const initDataTable = async () => {
                if (dataTableIsInitialized) {
                    dataTable.destroy();
                }
                dataTable = $("#datatable_asing").DataTable(dataTableOptions);
                dataTableIsInitialized = true;
            };

            $(document).ready(function () {
                $.extend(true, $.fn.dataTable.defaults, dataTableOptions);
                initDataTable();
            });
        </script>

    </body>
